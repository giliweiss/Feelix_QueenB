    <!-- את מתכנתות בתוך הבאדי-->
    <div id="change"
    <h2>איך את מרגישה היום?</h2>
    <button
      onclick="quiz('נסי לחלק את זמנך בהתאם למשימות שעלייך לבצע.-נסי להרגע ודעי שתחושה זו תעבור! לבנתיים, תרגלי את הנשימות הבאות: שאפי אוויר דרך האף, במשך 4 שניות. החזיקי את האוויר למשך 7 שניות ולאחר מכן נשפי את כל אוויר החוצה במשך 8 שניות.')"

      onclick="quiz('-נסי להזכר בזכרונות טובים עם אנשים שאת אוהבת.-נסי ליצור קשר(בשיחה או בוואצאפ) עם האנשים שאת מרגישה קרובה אליהם(הורים,משפחה,חברים)-זכרי שישנם המון אנשים שאוהבים אותך וגם FEELIX אוהבים אותך מאוד!-ולבנתיים בשביל להתעלם מההרגשה הזאת,שחקי במשחק הסטיגמות.')"
    >
      אני מרגישה לא אהובה
    </button>
    <button onclick="riricrowd()">צפוף לי</button>
    </div>
